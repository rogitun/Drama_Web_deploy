{% extends 'main.html' %} 

{% block content %}
  <main class="profile my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <div class="card text-center">
            <div class="card__body dev">
              <img class="avatar avatar--xl" src="{{profile.profile_image.url}}" />
              <h2 class="dev__name">{{profile.name}}</h2>
              <p class="dev__title">팀장 {{profile.captain}}</p>
              <p class="dev__location">{{profile.short_intro}}</p>
              <ul class="dev__social">
                <li>
                  <a title="Personal Website" href="#" target="_blank"><i class="im im-globe"></i></a>
                </li>
              </ul>
              <a href="#" class="btn btn--sub btn--lg">Send Message</a>
            </div>
          </div>
        </div>
        <div class="column column--2of3">

          <div class="devInfo">
            <h3 class="devInfo__title">{{profile.name}}팀 예정 업무</h3>
            <div class="devInfo__skills">
              <div class="devSkill">
                <h4 class="devSkill__title">나중에 추가(제목)</h4>
                <p class="devSkill__info">
                  나중에 추가(진행사항)
                </p>
              </div>
            </div>
          </div>
          <div class="devInfo">
            <h3 class="devInfo__title">결제 내역</h3>
            <div class="grid grid--two">


              {% for p in post %}
              <div class="column">
                <div class="card project">
                  <a href="{% url 'view-post' p.id %}" class="project">
                    <img class="project__thumbnail" src="{{p.image.url}}" alt="project thumbnail" />
                    <div class="card__body">
                      <h3 class="project__title">{{p.title}}</h3>
                      <p><a class="project__author" href="{% url 'profile' p.owner.id %}">By {{p.owner.captain}}</a></p>
                      <p class="project--rating">
                        <span style="font-weight: bold;">결제일 </span>{{p.date}}
                      </p>
                      <div class="project__tags">
                        <span class="tag tag--pill tag--main">
                          <small>추후 추가</small>
                        </span>
                      </div>
                    </div>
                  </a>
                </div>
              </div>
              {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
