{% extends 'main.html' %}
{% load static %}
{% block content %}
  <main class="singleProject my-md">
    <div class="container">
      <div class="layout">
        <div class="column column--1of3">
          <h3 class="singleProject__subtitle">Tools & Stacks</h3>
          <div class="singleProject__toolStack">
            <span class="tag tag--pill tag--sub tag--lg">
              <small>{{days}}일 전</small>
            </span>
          </div>
         
        </div>
        <div class="column column--2of3">
          <img class="singleProject__preview" src="{{post.image.url}}" alt="portfolio thumbnail" />
          <a href="profile.html" class="singleProject__developer">{{post.owner.name}}</a>
          <h2 class="singleProject__title">{{post.owner.captain}}</h2>
          <h3 class="singleProject__subtitle">결제금액</h3>
          <div class="singleProject__info">
            {{post.paid}}

            <br />
            <br />
            {{post.desc}}
          </div>

          <div class="comments">
            <h3 class="singleProject__subtitle">Feedback</h3>
           
            <form class="form" action="#" method="POST">
              
              <div class="form__field">
                <label for="formInput#textarea">Comments: </label>
                <textarea class="input input--textarea" name="message" id="formInput#textarea"
                  placeholder="Write your comments here..."></textarea>
              </div>
              <input class="btn btn--sub btn--lg" type="submit" value="Comments" />
            </form>
            <div class="commentList">
              <div class="comment">
                <a href="profile.html">
                  <img class="avatar avatar--md"
                    src="{% static 'images/profiles/user-default.png' %}" alt="user" />
                </a>
                <div class="comment__details">
                  <a href="profile.html" class="comment__author">댓글 작성자</a>
                  <p class="comment__info">
                    댓글
                  </p>
                </div>
              </div>
             
            </div>
          </div>
        </div>
      </div>
    </div>
    </div>
  </main>
  {% endblock %}
