{% extends 'main.html' %} 

{% block content %}

  <main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'msg-box' %}"><i class="im im-angle-left"></i></a>
        <h2 class="message__subject">{{msg.title}}</h4>
          <a href="profile.html" class="message__author">{{msg.name}}</a>
          <p class="message__date">{{msg.created}}</p>
          <div class="message__body">
            {{msg.desc}}
            
          </div>
      </div>
    </div>
  </main>
{% endblock %}
