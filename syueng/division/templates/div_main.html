{% extends 'main.html' %}
{% load static %}




{% block content %}

<main class="home">
    <section class="hero-section text-center">
      <div class="container container--narrow">
        <div class="hero-section__box">
          <h2>삼육대학교 <span>영어연극</span></h2>
          <h2>Riders To The Sea</h2>
        </div>

        <div class="hero-section__search">
          <form class="form" action="#" method="get">
            <div class="form__field">
              <label for="formInput#search">Search Developers </label>
              <input class="input input--text" id="formInput#search" type="text" name="text"
                placeholder="팀 혹은 글 검색" />
            </div>

            <input class="btn btn--sub btn--lg" type="submit" value="Search" />
          </form>
        </div>
      </div>
    </section>
    <!-- Search Result: DevList -->
    <section class="devlist">
      <div class="container">
        <div class="grid grid--three">

          {% for team in teams %}
          <div class="column card">
            <div class="dev">
              <a href="/profile.html" class="card__body">
                <div class="dev__profile">
                  <img class="avatar avatar--md" src="https://avatars.githubusercontent.com/u/22437186" alt="image" />
                  <div class="dev__meta">
                    <h3>{{team.name}}</h3>
                    <h5>{{team.captain}}</h5>
                  </div>
                </div>
                <p class="dev__info">
                  {{team.short_intro}}
                </p>
                <div class="dev__skills">
                  {% if team.is_new %}
                  <span class="tag tag--pill tag--main">
                    <small>새로운 글</small>
                  </span>
                 {% endif %}
                </div>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <div class="pagination">
      <ul class="container">
        <li><a href="#" class="btn btn--disabled">&#10094; Prev</a></li>
        <li><a href="#" class="btn btn--sub">01</a></li>
      
        <li><a href="#" class="btn">Next &#10095;</a></li>
      </ul>
    </div>
  </main>

  {% endblock %}
